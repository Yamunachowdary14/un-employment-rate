<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(7, 4, 4);
            overflow: hidden; /* Hide scrollbars */
            animation: pulseBackground 10s infinite alternate;
        }

        @keyframes pulseBackground {
            0% {
                background-image: url('https://wallpapers.com/images/hd/high-rate-of-unemployment-digital-artwork-7fl6d0t09dw3qknd.jpg');
                filter: brightness(100%);
            }
            100% {
                background-image: url('https://wallpapers.com/images/hd/high-rate-of-unemployment-digital-artwork-7fl6d0t09dw3qknd.jpg');
                filter: brightness(120%); /* Adjust the brightness level as needed */
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(17, 18, 17, 0.885);
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
            opacity: 0; /* Initially invisible */
            transform: translateY(-50px); /* Initial position above */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out; /* Fade-in and slide-down transition */
        }

        body:hover nav {
            opacity: 1; /* Fade-in on hover */
            transform: translateY(0); /* Slide down on hover */
        }

        nav a {
            color: rgb(237, 229, 229);
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover,
        nav a:focus {
            color: rgb(17, 18, 17);
            border-bottom: 2px solid rgb(71, 5, 223);
        }

        #questionContainer {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            opacity: 0; /* Initially invisible */
            transform: translateY(-20px); /* Initial position above */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out; /* Fade-in and slide-down transition */
        }

        body:hover #questionContainer {
            opacity: 1; /* Fade-in on hover */
            transform: translateY(0); /* Slide down on hover */
        }

        #questionInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #answerDisplay {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="/statistics">Statistics</a>
    </nav>

    <div id="questionContainer">
        <h1>View Unemployment rate</h1>
        <form action="/predict" method="post">
            <label for="questionInput">Enter a year:</label>
            <input type="text" id="yearInput" name="year" required>
            <button type="submit">Predict</button>
        </form>

        <p>
            {% if prediction is defined %}
                <strong>Answer:</strong> {{ prediction }}
            {% endif %}
        </p>
    </div>
</body>
</html>
